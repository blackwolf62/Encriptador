<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Vectorlogo.png" alt="Logo de Alura" class="logo">
        <h1>Encriptar/ Desencriptar Texto</h1>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el Texto Aquí"></textarea>
            <div>
                <h6 class="informacion">&#9888; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="Copyrigth">&copy Copyrigth Eynier Cordova 2023 </p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
